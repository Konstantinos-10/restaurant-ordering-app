<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Jimmy's Diner</title>
    </head>

    <body>

        <main class="main">

            <div class="hero">
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>

            <div class="items">

            </div>

            <div class="checkout-section toggleDisplay">
                <h3>Your Order</h3>
                <div class="checkout-items">
                    <div class="checkout-items-list">
                        
                    </div>

                    <div class="checkout-total">
                        <span>Total Price:</span>
                        <span id="checkout-total-price" style="font-size: 20px;">$0</span>
                    </div>
                </div>
                <div class="checkout-actions">
                    <button class="complete-order-button">Complete Order</button>
                </div>
            </div>

            <div class="payment-modal hidden">
                <h2>Enter Card Details</h2>
                <form class="payment-form">
                    <div class="form-group">
                        <input type="text" id="card-name" name="card-name" placeholder="Enter Your Name" required>
                        <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" maxlength="16" placeholder="Enter Card Number" required>
                        <input type="text" id="card-cvv" name="card-cvv" pattern="[0-9]{3}" maxlength="3" placeholder="Enter CVV" required>
                    </div>
                    <button type="submit" class="pay-button">Pay</button>
                </form>
            </div>

            <div class="hidden thank-you-message">
            </div>
        </main>

	    <script src="index.js" type="module"></script>

    </body>
</html>
